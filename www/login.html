body {

}

}
#nat{

  top: 8px;
}
.nav i{

    -webkit-text-fill-color: transparent;

}

}
#popup{
    position: fixed;
    top:30%;
    margin-top: 2.5%;

    width: 80%;
    padding:20px;
    box-shadow:0 5px 5px rgba(0, 0,0,.30) ;

   */

    background-size: cover;
   color: #fff;
    visibility: hidden;
    font-weight: bold;
    opacity: 0;
    display: inline-block;
    transition: 0.5s;
    border-radius: 17px;
    text-align: center;
    justify-content: center;
    z-index:4;
}
#popup.active{
    visibility: visible;
    opacity: 100%;
    top:30%;
}
#popup i{
   color: white;
   font-size: 22px;
   padding-right: 8px;

      border: 2px 2px solid black;
      padding-top: 5%;
      
      margin-top: 35%;
      border-radius: 18px;
      background: url("img/log3.jpg");
      background-size: cover;
      background-position: center center;
         padding-bottom: 10px;
      color: white;
 }   
 .register h3{

   font-weight: bold;

    text-shadow: 4px 3px 4px rgba(0,0,0,0.7);
    letter-spacing: 1.2px;
    padding-bottom: 8px;
 }
 .textbox{
  width: 80%;
  overflow: hidden;
  font-size: 15px;
  padding: 10px 3px;
  margin: 19px 5px;
  border: 3px 3px 2px solid white;

   background: radial-gradient( rgba(25, 28, 28,0.9),rgba(1, 15, 14,0.9));
  box-shadow: 2px 2px 15px rgba(112, 113, 115,0.7);
  border-radius: 15px;
  color: white;
  font-family: 'Kanit',sans-serif;
 }
 .textbox i{
   float: left;
   font-size: 16px;
   margin-left: 8px;
   margin-top: 6px;
   margin-right: 4px;
}
.textbox input{
    outline : none;
    background: none;
    border: none;
    color: white;
    font-size: 18px;
    width: 80%;
    float: left;
    margin: 0 10px;
}
.bu{
    position: relative;
    align-items: center;
    justify-content: center;
    display: inline-block;
    border: 1.5px solid ;
    padding: 9px 40px;
   
    margin-top:25%;
    font-family: 'Acme',sans-serif;
    font-weight: bold;
    background : radial-gradient(#339180,#1ba68c);
    box-shadow: inset 0 0 10px #175e51 ,0 0 30px #175e51,0 0 60px #175e51;
     box-shadow: 0 0 10px #058585,0 0 40px #058585,0 0 80px #058585;
    text-decoration: none;
    font-size: 1.2em;
    overflow: hidden;
    border: none;
    border-radius: 17px;
     color: black;
    transition: 0.2s;

}
.bu:hover{
  color: white;
  border: none;
  transform: scale(1.06);
  text-decoration: none;
  background: radial-gradient(#339180,#1ba68c); 
  box-shadow:  inset 0 0 10px #058585,0 0 40px #058585,0 0 80px #058585;
  
}
input::placeholder{
  font-size: 15px;
  color:#bdb3b3;
  padding-left: 12px;
}

@media only screen and (min-width: 650px) {
    .register{

    }

    }
